<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-pager demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-pager.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic paper-pager demo</h3>
      <demo-snippet>
        <template>
          <!-- dark attribute is there for visibility -->
          <paper-pager dark></paper-pager>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Accessibility features</h3>
      <demo-snippet>
        <template>
          <paper-pager dark accessible></paper-pager>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Custom values</h3>
      <demo-snippet>
        <template>
          <div id="container">
            <paper-pager items-count="5" selected="2"></paper-pager>
          </div>
          
          <custom-style>
            <style is="custom-style">
              #container {
                background-color: #252525;
              }
            </style>
          </custom-style>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Same as above but with items instead of itemsCount</h3>
      <demo-snippet>
        <template>
          <div id="container">
            <paper-pager id="items-value" selected="2"></paper-pager>
          </div>
          
          <script>
            var pager = document.querySelector('#items-value');
            pager.items = ['OMG', 'what', 'a', 'cool', 'demo'];
          </script>
          
          <custom-style>
            <style is="custom-style">
              #container {
                background-color: #252525;
              }
            </style>
          </custom-style>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
