<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #mapArea {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="mapArea"></div>
<script src="js/map-style.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs4fw0aPdBseEztFzEr6TPWBzqr0Yo8vw&callback=initMap"   async defer></script>
<script defer>
var _map;
var runningLine = new Array();
var startPoint = {lat:21.028830, lng:105.851335}
var prevPoint = startPoint
runningLine.push(startPoint)
function lineTo(latV,lngV){
    var thisPoint = {lat:latV,lng:lngV}
    runningLine.push(thisPoint)
    var line = new google.maps.Polyline({strokeColor:'red',path:[prevPoint,thisPoint],strokeWeight:2});
    line.setMap(_map)//show the line on the map
    prevPoint = thisPoint
}
function initMap(){
    initMapLocal('mapArea');
    var startPointMarker = new google.maps.Marker({
    position: startPoint,
    map:_map,
    title: 'Start Point'
  })
  lineTo(21.028021, 105.85110)
}

</script>
</body>
</html>
